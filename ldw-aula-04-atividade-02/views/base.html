<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='images/favicon.ico')}}"
    />
    <title>DBS Hub</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="{{url_for('home')}}"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 5px;
            "
          >
            <img
              src="{{url_for('static', filename='images/logo.png')}}"
              width="30"
              class="d-inline-block align-top"
              alt=""
              style="object-fit: contain"
            />
            <span style="font-weight: bold"
              >DBS <span style="color: #ffc800">Hub</span></span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == url_for('home') %}active{% endif %}"
                  href="{{ url_for('home') }}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == url_for('characters') %}active{% endif %}"
                  href="{{ url_for('characters') }}"
                  >Personagens</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == url_for('cadcharacters') %}active{% endif %}"
                  href="{{ url_for('cadcharacters') }}"
                  >Adicionar Personagens</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == url_for('apicharacters') %}active{% endif %}"
                  href="{{ url_for('apicharacters') }}"
                  >Personagens da API</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock content %}
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
