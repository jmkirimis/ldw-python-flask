{% extends 'base.html' %} {% block content %}
<div class="containerGaleria m-4">
  <h2 style="text-align: center">Galeria</h2>
  <br />
  <div class="containerImgs">
    {% for img in imagens %}
    <div style="max-width: 400px">
      <img src="/static/uploads/{{img.filename}}" class="img-thumbnail" />
    </div>
    {% endfor %}
  </div>

  <div class="container containerUploads col-6">
    <div class="card mt-4">
      <div class="card-body">
        <form
          action="{#{url_for('galeria')}#}"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="file">Envie sua imagem:</label>
          <input class="form-control" name="file" type="file" required /><br />
          <button type="submit" class="btn btn-primary btn-block">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
