{% extends 'base.html' %} {% block content %}
<h2>Cadastro de jogos</h2>
<form
  action="{{url_for('cadgames')}}"
  method="POST"
  style="display: flex; flex-direction: column; width: 200px"
>
  <label>Titulo </label>
  <input
    type="text"
    name="titulo"
    placeholder="Digite o título"
    required
  /><br />
  <label>Ano </label>
  <input type="text" name="ano" placeholder="Digite o ano" required /><br />
  <label>Categoria</label>
  <input
    type="text"
    name="categoria"
    placeholder="Digite a categoria"
    required
  /><br />
  <input type="submit" value="Cadastrar" />
</form>
<hr />
<h4>Games Cadastrados</h4>
{% for game in gameList %} Título: {{game.titulo}}<br />
Ano: {{game.ano}}<br />
Categoria: {{game.categoria}}<br /><br />
{% endfor %} {% endblock content %}
